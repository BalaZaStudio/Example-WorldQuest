<!DOCTYPE html>
<html>
<head>
    <title>Aplicación de Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test para Estudiar</h1>
        <div id="question-container">
            <h2>Pregunta 1</h2>
            <p>¿Cuál es la capital de Francia?</p>
            <ul>
                <li><input type="radio" name="q1" value="a">a) Londres</li>
                <li><input type="radio" name="q1" value="b">b) Madrid</li>
                <li><input type="radio" name="q1" value="c">c) París</li>
                <li><input type="radio" name="q1" value="d">d) Berlín</li>
            </ul>
        </div>
        <div id="question-container">
            <h2>Pregunta 2</h2>
            <p>¿Cuántos lados tiene un triángulo?</p>
            <ul>
                <li><input type="radio" name="q2" value="a">a) 3</li>
                <li><input type="radio" name="q2" value="b">b) 4</li>
                <li><input type="radio" name="q2" value="c">c) 5</li>
                <li><input type="radio" name="q2" value="d">d) 6</li>
            </ul>
        </div>
        <!-- Puedes agregar más preguntas aquí -->
        <button id="submit-btn">Enviar Respuestas</button>
        <div id="result-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
